# YAML conifguration file for MetadataGenerator app

# Application settings
app:
  app_name: MetadataGenerator
  app_version: 0.1.1

# GCP Configuration
bigquery:
  job:
    location: "US"
    project_id: "hca-sandbox"
  source:
    project_id: 'hca-sandbox'
    dataset_id: 'LLM_Test'
    table_id: '*encounters*' # can be empty or a wild card string or exact table name or a list of table names
    exclusion_list: ['hde_encounters_source','fhir_encounters'] # can be empty or a wild card string or exact table name or a list of table names
  destination:
    project_id: 'hca-sandbox'
    dataset_id: 'LLM_Test'
    table_prefix: 
    table_suffix: 'enriched'
  mode: "create"

# Logging configuration
logging:
    debug: Info
    file: "metadata_generator.log"

# File paths
files:
  table_description_prompt_template: "gs://hca-metadata-stg/prompts/table_description_prompt_template.txt"
  schema_description_prompt_template: "gs://hca-metadata-stg/prompts/schema_description_prompt_template.txt"
  output_gcs_location: "gs://hca-metadata-stg"

llm:
  #model: "gpt-4o"
  model: "gemini-2.0-flash-001"
